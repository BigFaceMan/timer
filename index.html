<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>然然的番茄钟</title>
  <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
        body {
          font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background: #fdf6f0;
          color: #333;
          display: flex;
          flex-direction: column;
          align-items: center;
          padding: 2px 20px;   
          user-select: none;
          min-height: 100vh;
          justify-content: center;
        }

        h1 {
        font-weight: 700;
        font-size: 3rem;
        color: #d95550; /* 番茄红 */
        margin-bottom: 1rem;
        text-shadow: 0 2px 4px rgba(217,85,80,0.4);
        }

        #time {
        font-size: 6rem;
        font-weight: 900;
        color: #d95550;
        margin: 20px 0 40px;
        text-shadow: 0 4px 10px rgba(217,85,80,0.6);
        letter-spacing: 0.1em;
        user-select: text;
        }

        input[type=number] {
        width: 80px;
        font-size: 1.2rem;
        padding: 8px 12px;
        border: 2px solid #d95550;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
        text-align: center;
        }

        input[type=number]:focus {
        border-color: #ff6f61;
        }

        button {
        background-color: #d95550;
        border: none;
        color: white;
        font-size: 1.2rem;
        font-weight: 600;
        padding: 12px 30px;
        margin: 0 10px 15px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(217,85,80,0.3);
        cursor: pointer;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        user-select: none;
        min-width: 120px;
        }

        button:disabled {
        background-color: #f0b8b6;
        cursor: not-allowed;
        box-shadow: none;
        }

        button:hover:not(:disabled) {
        background-color: #ff6f61;
        box-shadow: 0 6px 14px rgba(255,111,97,0.5);
        }

        button:active:not(:disabled) {
        transform: translateY(2px);
        box-shadow: 0 3px 8px rgba(255,111,97,0.5);
        }

        #total {
        margin-top: 30px;
        font-weight: 700;
        font-size: 1.2rem;
        color: #555;
        }

        #history {
        margin-top: 30px;
        width: 320px;
        max-height: 200px;
        overflow-y: auto;
        padding: 15px 20px;
        border-radius: 12px;
        background-color: #ffeae5;
        box-shadow: inset 0 0 10px rgba(217,85,80,0.1);
        font-size: 1rem;
        color: #333;
        user-select: text;
        }

        #history h3 {
        margin-top: 0;
        margin-bottom: 12px;
        color: #d95550;
        font-weight: 700;
        text-align: center;
        }

        #historyList li {
        padding: 6px 0;
        border-bottom: 1px solid #f5c9c7;
        }

        #historyList li:last-child {
        border-bottom: none;
        }
  </style>
</head>
<body>
  <h1>然然的番茄钟</h1>
  <div>
    <label>倒计时分钟数：
      <input type="number" id="inputMinutes" min="1" max="120" value="60" />
    </label>
  </div>
  <div id="time">60:00</div>
  <button id="startBtn">开始</button>
  <button id="pauseBtn" disabled>暂停</button>
  <button id="endBtn" disabled>结束</button> 
  <button id="resetBtn" disabled>重置</button>
  <button id="showHistoryBtn">查看历史记录</button>
  <!-- <button id="toggleTopBtn">开启置顶悬浮</button> -->

  <div id="total">今日累计时间: 0 分钟</div>

  <div id="history" style="display: none;">
    <h3>历史记录（每日累计分钟数）</h3>
    <ul id="historyList"></ul>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
